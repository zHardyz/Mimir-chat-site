<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mimir - AI Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <!-- Header fixo -->
        <header class="header">
            <h1>Mimir</h1>
        </header>

        <!-- Banner horizontal com artwork -->
        <div class="banner-container" id="banner-container">
            <img src="assets/artwork.png" alt="Mimir Artwork" class="banner-image">
            <div class="banner-overlay">
                <h2 class="banner-title">MIMIR</h2>
                <p class="banner-subtitle">Quarto de Mimir</p>
            </div>
        </div>

        <!-- √Årea de chat -->
        <div class="chat-messages" id="chat-messages">
            <!-- Mensagem de boas-vindas inicial -->
            <div class="message mimir-message animated">
                <div class="message-avatar">
                    <img src="assets/sorriso.jpg" alt="Mimir">
                </div>
                <div class="message-bubble">
                    <p>Oi! Que bom que voc√™ veio visitar meu quartinho! Quer um biscoito? üç™ O que voc√™ quer conversar?</p>
                    <span class="message-time" id="welcome-time"></span>
                </div>
            </div>
        </div>

        <!-- Scroll to bottom button -->
        <button class="scroll-to-bottom-btn" id="scroll-to-bottom-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="m18 15-6-6-6 6"/>
            </svg>
        </button>

        <!-- √Årea de input -->
        <div class="chat-input-container" id="chat-input-container">
            <div class="input-wrapper">
                <textarea 
                    id="message-input" 
                    placeholder="Digite sua mensagem..."
                    rows="1"
                    maxlength="1000"
                ></textarea>
                <button id="send-button" class="send-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22,2 15,22 11,13 2,9"></polygon>
                    </svg>
                </button>
            </div>
            <div class="typing-indicator" id="typing-indicator">
                <span>Mimir est√° pensando</span>
                <div class="dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </div>

    <script src="chat.js"></script>
    <script src="chat-enchanced.js"></script>
</body>
</html>
