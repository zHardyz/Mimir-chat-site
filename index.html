<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mimir - AI Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset e configura√ß√µes base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #FFFFFF;
            height: 100vh;
            overflow: hidden;
            line-height: 1.6;
        }

        /* Container principal */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 900px;
            margin: 0 auto;
            background: #000000;
        }

        /* Header fixo */
        .header {
            background: #000000;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #7D3CFF, #00FFFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
        }

        /* Banner horizontal */
        .banner-container {
            position: relative;
            width: 100%;
            height: 180px;
            overflow: hidden;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .banner-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            filter: brightness(0.7) contrast(1.2);
        }

        .banner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                135deg,
                rgba(0, 0, 0, 0.6) 0%,
                rgba(125, 60, 255, 0.2) 50%,
                rgba(0, 255, 255, 0.2) 100%
            );
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(3px);
        }

        .banner-overlay h2 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #FFFFFF;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 20px rgba(125, 60, 255, 0.8);
            letter-spacing: 2px;
        }

        .banner-overlay p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* √Årea de mensagens */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            background: #111111;
            scroll-behavior: smooth;
        }

        /* Scroll customizado */
        .chat-messages::-webkit-scrollbar {
            width: 4px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 2px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #00FFFF;
            border-radius: 2px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #7D3CFF;
        }

        /* Mensagens */
        .message {
            display: flex;
            margin-bottom: 1.5rem;
            animation: messageSlideIn 0.4s ease-out;
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-avatar {
            margin-right: 12px;
            flex-shrink: 0;
        }

        .message-avatar img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #7D3CFF;
            background: #000000;
        }

        .message-bubble {
            background: #1a1a1a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            padding: 1rem 1.5rem;
            max-width: 70%;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .message-bubble p {
            line-height: 1.6;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
            color: #FFFFFF;
        }

        .message-time {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            display: block;
        }

        /* Mensagem do usu√°rio */
        .user-message {
            flex-direction: row-reverse;
        }

        .user-message .message-avatar {
            margin-right: 0;
            margin-left: 12px;
        }

        .user-message .message-bubble {
            background: #7D3CFF;
            border-color: #7D3CFF;
            color: white;
            box-shadow: 0 4px 20px rgba(125, 60, 255, 0.3);
        }

        /* Mensagem do Mimir */
        .mimir-message .message-bubble {
            background: #00FFFF;
            border-color: #00FFFF;
            color: #000000;
            box-shadow: 0 4px 20px rgba(0, 255, 255, 0.3);
        }

        .mimir-message .message-bubble p {
            color: #000000;
        }

        .mimir-message .message-time {
            color: rgba(0, 0, 0, 0.6);
        }

        /* √Årea de input */
        .chat-input-container {
            padding: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: #000000;
        }

        .input-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 12px;
            background: #1a1a1a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 8px;
            transition: border-color 0.3s ease;
        }

        .input-wrapper:focus-within {
            border-color: #7D3CFF;
            box-shadow: 0 0 0 2px rgba(125, 60, 255, 0.2);
        }

        #message-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 0.95rem;
            padding: 12px 16px;
            resize: none;
            outline: none;
            font-family: inherit;
            line-height: 1.4;
            max-height: 120px;
            min-height: 20px;
        }

        #message-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .send-button {
            background: #7D3CFF;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .send-button:hover {
            background: #00FFFF;
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
        }

        .send-button:disabled {
            background: #333333;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .send-button svg {
            transition: transform 0.3s ease;
        }

        .send-button:hover svg {
            transform: translateX(2px);
        }

        /* Indicador de digita√ß√£o */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            margin-top: 1rem;
            padding: 1rem;
            background: #1a1a1a;
            border-radius: 15px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .typing-indicator.show {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .dots {
            display: flex;
            gap: 4px;
        }

        .dots span {
            width: 6px;
            height: 6px;
            background: #00FFFF;
            border-radius: 50%;
            animation: typingDots 1.4s infinite ease-in-out;
        }

        .dots span:nth-child(1) { animation-delay: -0.32s; }
        .dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typingDots {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .chat-container {
                margin: 0;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .banner-container {
                height: 140px;
            }
            
            .banner-overlay h2 {
                font-size: 2rem;
            }
            
            .chat-messages {
                padding: 1rem;
            }
            
            .message-bubble {
                max-width: 85%;
            }
            
            .chat-input-container {
                padding: 1rem;
            }
            
            .input-wrapper {
                border-radius: 20px;
            }
            
            #message-input {
                font-size: 16px; /* Evita zoom no iOS */
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .banner-container {
                height: 120px;
            }
            
            .banner-overlay h2 {
                font-size: 1.6rem;
            }
            
            .banner-overlay p {
                font-size: 0.9rem;
            }
            
            .message-bubble {
                max-width: 90%;
                padding: 0.8rem 1.2rem;
            }
            
            .message-bubble p {
                font-size: 0.9rem;
            }
        }

        /* Efeitos de hover */
        .message-bubble:hover {
            border-color: rgba(125, 60, 255, 0.4);
            transition: border-color 0.3s ease;
        }

        /* Scroll suave para novas mensagens */
        .scroll-to-bottom {
            scroll-behavior: smooth;
        }

        /* Loading state */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Header fixo -->
        <header class="header">
            <h1>Mimir</h1>
        </header>

        <!-- Banner horizontal com artwork -->
        <div class="banner-container">
            <img src="assets/artwork.png" alt="Mimir Artwork" class="banner-image">
            <div class="banner-overlay">
                <h2>MIMIR</h2>
                <p>Quarto de Mimir</p>
            </div>
        </div>

        <!-- √Årea de chat -->
        <div class="chat-messages" id="chat-messages">
            <!-- Mensagem de boas-vindas inicial -->
            <div class="message mimir-message">
                <div class="message-avatar">
                    <img src="assets/sorriso.jpg" alt="Mimir">
                </div>
                <div class="message-bubble">
                    <p>Oi! Sou a Mimir. Que bom que voc√™ veio visitar meu quartinho! O que voc√™ quer falar?</p>
                    <span class="message-time" id="welcome-time"></span>
                </div>
            </div>
        </div>

        <!-- √Årea de input -->
        <div class="chat-input-container">
            <div class="input-wrapper">
                <textarea 
                    id="message-input" 
                    placeholder="Digite sua mensagem..."
                    rows="1"
                    maxlength="1000"
                ></textarea>
                <button id="send-button" class="send-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22,2 15,22 11,13 2,9"></polygon>
                    </svg>
                </button>
            </div>
            <div class="typing-indicator" id="typing-indicator">
                <span>Mimir est√° pensando</span>
                <div class="dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configura√ß√µes da aplica√ß√£o
        const CONFIG = {
            API_ENDPOINT: '/.netlify/functions/chat',
            MAX_MESSAGE_LENGTH: 1000,
            TYPING_DELAY: 1000,
            SCROLL_DELAY: 100
        };

        // Elementos do DOM
        const elements = {
            chatMessages: document.getElementById('chat-messages'),
            messageInput: document.getElementById('message-input'),
            sendButton: document.getElementById('send-button'),
            typingIndicator: document.getElementById('typing-indicator'),
            welcomeTime: document.getElementById('welcome-time')
        };

        // Estado da aplica√ß√£o
        let isProcessing = false;
        let conversationHistory = [];

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', () => {
            initializeApp();
            setupEventListeners();
            setWelcomeTime();
        });

        // Inicializar aplica√ß√£o
        function initializeApp() {
            elements.messageInput.style.maxHeight = '120px';
            elements.messageInput.addEventListener('input', autoResizeTextarea);
            elements.messageInput.focus();
            console.log('üöÄ Mimir Chat inicializado');
        }

        // Configurar event listeners
        function setupEventListeners() {
            elements.messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            elements.sendButton.addEventListener('click', sendMessage);
            elements.messageInput.addEventListener('input', updateSendButtonState);
            
            const observer = new MutationObserver(() => {
                setTimeout(scrollToBottom, CONFIG.SCROLL_DELAY);
            });
            
            observer.observe(elements.chatMessages, {
                childList: true,
                subtree: true
            });
        }

        // Definir hor√°rio da mensagem de boas-vindas
        function setWelcomeTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('pt-BR', {
                hour: '2-digit',
                minute: '2-digit'
            });
            elements.welcomeTime.textContent = timeString;
        }

        // Auto-resize do textarea
        function autoResizeTextarea() {
            const textarea = elements.messageInput;
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        // Atualizar estado do bot√£o de envio
        function updateSendButtonState() {
            const message = elements.messageInput.value.trim();
            const isValid = message.length > 0 && message.length <= CONFIG.MAX_MESSAGE_LENGTH;
            
            elements.sendButton.disabled = !isValid || isProcessing;
            
            if (message.length > CONFIG.MAX_MESSAGE_LENGTH) {
                elements.messageInput.style.borderColor = '#ff4444';
            } else {
                elements.messageInput.style.borderColor = '';
            }
        }

        // Enviar mensagem
        async function sendMessage() {
            const message = elements.messageInput.value.trim();
            
            if (!message || message.length > CONFIG.MAX_MESSAGE_LENGTH || isProcessing) {
                return;
            }
            
            addUserMessage(message);
            elements.messageInput.value = '';
            autoResizeTextarea();
            updateSendButtonState();
            
            await processMimirResponse(message);
        }

        // Adicionar mensagem do usu√°rio
        function addUserMessage(message) {
            const messageElement = createMessageElement(message, 'user');
            elements.chatMessages.appendChild(messageElement);
            
            conversationHistory.push({
                role: 'user',
                content: message,
                timestamp: new Date()
            });
            
            scrollToBottom();
        }

        // Adicionar mensagem do Mimir
        function addMimirMessage(message) {
            const messageElement = createMessageElement(message, 'mimir');
            elements.chatMessages.appendChild(messageElement);
            
            conversationHistory.push({
                role: 'assistant',
                content: message,
                timestamp: new Date()
            });
            
            scrollToBottom();
        }

        // Criar elemento de mensagem
        function createMessageElement(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            const timeString = new Date().toLocaleTimeString('pt-BR', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            if (sender === 'user') {
                messageDiv.innerHTML = `
                    <div class="message-avatar">
                        <img src="assets/user-avatar.png" alt="Voc√™" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMjAiIGN5PSIyMCIgcj0iMjAiIGZpbGw9IiM3RDNGRkYiLz4KPHN2ZyB4PSIxMiIgeT0iMTIiIHdpZHRoPSIxNiIgaGVpZ2h0PSIxNiIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJ3aGl0ZSI+CjxwYXRoIGQ9Ik0xMiAxMmMyLjIxIDAgNC0xLjc5IDQtNHMtMS43OS00LTQtNC00IDEuNzktNCA0IDEuNzkgNCA0IDR6bTAgMmMtMi42NyAwLTggMS4zNC04IDR2MmgxNnYtMmMwLTIuNjYtNS4zMy00LTgtNHoiLz4KPC9zdmc+Cjwvc3ZnPgo='">
                    </div>
                    <div class="message-bubble">
                        <p>${escapeHtml(message)}</p>
                        <span class="message-time">${timeString}</span>
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="message-avatar">
                        <img src="assets/sorriso.jpg" alt="Mimir" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMjAiIGN5PSIyMCIgcj0iMjAiIGZpbGw9IiMwMEZGRkYiLz4KPHN2ZyB4PSIxMiIgeT0iMTIiIHdpZHRoPSIxNiIgaGVpZ2h0PSIxNiIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJibGFjayI+CjxwYXRoIGQ9Ik0xMiAyQzYuNDggMiAyIDYuNDggMiAxMnM0LjQ4IDEwIDEwIDEwIDEwLTQuNDggMTAtMTBTMTcuNTIgMiAxMiAyem0tMiAxNWwtNS01IDEuNDEtMS40MUwxMCAxNC4xN2w3LjU5LTcuNTlMMTkgOC4xN2wtOSA5eiIvPgo8L3N2Zz4KPC9zdmc+Cg=='">
                    </div>
                    <div class="message-bubble">
                        <p>${escapeHtml(message)}</p>
                        <span class="message-time">${timeString}</span>
                    </div>
                `;
            }
            
            return messageDiv;
        }

        // Processar resposta do Mimir
        async function processMimirResponse(userMessage) {
            isProcessing = true;
            updateSendButtonState();
            
            setTimeout(() => {
                if (isProcessing) {
                    elements.typingIndicator.classList.add('show');
                }
            }, CONFIG.TYPING_DELAY);
            
            try {
                const response = await fetch(CONFIG.API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: userMessage,
                        history: conversationHistory.slice(-10)
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.reply) {
                    addMimirMessage(data.reply);
                } else {
                    throw new Error('Resposta inv√°lida da API');
                }
                
            } catch (error) {
                console.error('Erro ao comunicar com Mimir:', error);
                addMimirMessage('Desculpe, estou enfrentando algumas dificuldades t√©cnicas no momento. Pode tentar novamente em alguns instantes?');
            } finally {
                isProcessing = false;
                elements.typingIndicator.classList.remove('show');
                updateSendButtonState();
            }
        }

        // Scroll para o final da conversa
        function scrollToBottom() {
            elements.chatMessages.scrollTop = elements.chatMessages.scrollHeight;
        }

        // Escapar HTML para seguran√ßa
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Fun√ß√£o para atualizar endpoint da API
        function updateApiEndpoint(netlifyUrl) {
            CONFIG.API_ENDPOINT = `${netlifyUrl}/.netlify/functions/chat`;
            console.log('üîó Endpoint da API atualizado:', CONFIG.API_ENDPOINT);
        }

        // Fun√ß√£o para limpar conversa
        function clearConversation() {
            elements.chatMessages.innerHTML = '';
            conversationHistory = [];
            
            const welcomeMessage = document.createElement('div');
            welcomeMessage.className = 'message mimir-message';
            welcomeMessage.innerHTML = `
                <div class="message-avatar">
                    <img src="assets/sorriso.jpg" alt="Mimir">
                </div>
                <div class="message-bubble">
                    <p>Oi! Sou a Mimir. Que bom que voc√™ veio visitar meu quartinho! O que voc√™ quer falar?</p>
                    <span class="message-time" id="welcome-time">${new Date().toLocaleTimeString('pt-BR', {hour: '2-digit', minute: '2-digit'})}</span>
                </div>
            `;
            elements.chatMessages.appendChild(welcomeMessage);
        }

        // Exportar fun√ß√µes para uso global
        window.MimirChat = {
            updateApiEndpoint,
            clearConversation
        };

        console.log('üéØ Mimir Chat carregado com sucesso!');
        console.log('üì° Endpoint atual:', CONFIG.API_ENDPOINT);
    </script>
</body>
</html>
